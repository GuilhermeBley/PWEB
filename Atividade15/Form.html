<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Cursos Fatec</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <header>
            <h1 class="jumbotron-heading">
                Redirecionamento informações cursos Fatec
            </h1>
        </header>
        <div id="main">
               
            <div class="container-fluid">
                <div class="grid">
                  <div class="g-col-6 g-col-md-4">
                    <select id="selectArea" class="form-select m-5" aria-label="Default select example"">
                      <option selected>Selecione</option>
                      <option value="1">Análise e desenvolvimento de sistemas</option>
                      <option value="2">Eletrônica automotiva</option>
                      <option value="3">Fabricação mecânica</option>
                      <option value="4">Gestão de qualidade</option>
                      <option value="5">Logística</option>
                      <option value="6">Manufatura avançada</option>
                      <option value="7">Polímeros</option>
                      <option value="8">Processos metalúrgicos</option>
                      <option value="9">Projetos mecânicos</option>
                      <option value="10">Sistemas biomédicos</option>
                    </select>

                    <button type="button" class="btn btn-primary p-2 m-5" onclick="resultForm()">Abrir página</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Scripts.js"></script>
</body>

</html>

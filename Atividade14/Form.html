<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <header>
            <h1 class="jumbotron-heading">
                Formulário Principal
            </h1>
        </header>
        <div id="main">
               
            <div class="container">
                <form name="principal" class="info" onsubmit="return validateForm()">
                    <div class="form-group my-2">
                      <label for="exampleNome">Nome</label>
                      <input name="nome" type="text" class="form-control" id="exampleNome" aria-describedby="NomeHelp" placeholder="Entrar com nome" required>
                      <small id="NomeHelp" class="form-text text-muted">Mínimo 10 caracteres.</small>
                      <div class="invalid-feedback">
                          Nome inválido.
                       </div>
                    </div>
                    <div class="form-group my-2">
                      <label for="exampleInputEmail1">E-mail</label>
                      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrar com e-mail" required>
                      <small id="emailHelp" class="form-text text-muted">Exemplo : valid@email.com</small>
                      <div class="invalid-feedback">
                          Email inválido.
                       </div>
                    </div>
                    <div class="form-group my-2">
                      <label for="exampleComentario">Comentário</label>
                      <input name="comentario" type="text" class="form-control" id="exampleComentario" aria-describedby="ComentariolHelp" placeholder="Entre com o comentário" required>
                      <small id="ComentariolHelp" class="form-text text-muted">Mínimo de 20 caracteres.</small>
                      <div class="invalid-feedback">
                          Comentário inválido.
                       </div>
                    </div>
                    <label for="exampleInputPassword1"></label>
                    
                    <label>Primeiro acesso</label>
                    <div class="form-check">
                        <input name="check" class="form-check-input" type="radio" value="" id="defaultCheck1" required>
                        <label class="form-check-label" for="defaultCheck1">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input name="check" class="form-check-input" type="radio" value="" id="defaultCheck2" required>
                        <label class="form-check-label" for="defaultCheck2">
                          Não
                        </label>
                      </div>
                      <div class="invalid-feedback">
                          Check inválido.
                       </div>
                    <button type="submit" class="btn btn-primary" onsubmit="return validateForm();">Enviar</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="Scripts.js"></script>
</body>

</html>

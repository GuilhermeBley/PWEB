<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Calculador de números</title>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>
            Alunos formas de instânciação
        </h1>
    </header>
    <div id="main">
        <div class='container'>
            <div class="row">
                    <div class="col-sm">
                            <h3>
                                    Método 1
                            </h3>
                            <p id="metodo1"> 
                                    let obj1 = function(ra, nome){<br>
                                        this.ra = ra,<br>
                                        this.nome = nome<br>
                                    }; <br>
                            </p>
                    </div>
                    <div class="col-sm">
                            <h3>
                                    Método 2
                            </h3>
                            <p id="metodo2">
                                    let obj2 = {<br>
                                        ra : 1234,<br>
                                        nome : "Guiherme"<br>
                                    };<br>
                            </p>
                    </div>
                    <div class="col-sm">
                            <h3>
                                    Método 3
                            </h3>
                            <p id="metodo3">
                                    let obj3 = new Object();<br>
                                    obj3.ra = 1234;<br>
                                    obj3.nome ="Guilherme";<br>
                            </p>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>

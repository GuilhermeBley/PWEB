<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Calculador de números</title>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>
            Cálculos de números
        </h1>
    </header>
    <div id="main">
        <div class='container'>
            <div class="row">
                    <div class="col-sm">
                            <h3>
                                    Cálcular maior número
                            </h3>
                            <p>
                                <label id="lQtd" for="lQtd">
                                    Primeiro número 
                                </label>
                                <input type="text" id="numero1" name="lQtd" onkeypress="return onlynumber();">
                            </p>
                            <p>
                                <label id="lQtd" for="lQtd">
                                    Segundo número 
                                </label>
                                <input type="text" id="numero2" name="lQtd" onkeypress="return onlynumber();">
                            </p>
                            <p>
                                <label id="lQtd" for="lQtd">
                                    Terceiro número 
                                </label>
                                <input type="text" id="numero3" name="lQtd" onkeypress="return onlynumber();">
                            </p>
                            <p>
                                <button id="Calc" onclick="CalcularMaior()">
                                    Clique aqui para calcular o maior número
                                </button>
                            </p>
                    </div>
                    <div class="col-sm">
                            <h3>
                                    Ordenar números crescente
                            </h3>
                            <p>
                                <label id="lQtd" for="lQtd">
                                    Primeiro número 
                                </label>
                                <input type="text" id="numeroOrder1" name="lQtd" onkeypress="return onlynumber();">
                            </p>
                            <p>
                                <label id="lQtd" for="lQtd">
                                    Segundo número 
                                </label>
                                <input type="text" id="numeroOrder2" name="lQtd" onkeypress="return onlynumber();">
                            </p>
                            <p>
                                <label id="lQtd" for="lQtd">
                                    Terceiro número 
                                </label>
                                <input type="text" id="numeroOrder3" name="lQtd" onkeypress="return onlynumber();">
                            </p>
                            <p>
                                <button id="Calc" onclick="OrdenarCrescente()">
                                    Clique aqui para colocar em ordem os números
                                </button>
                            </p>
                    </div>
            </div>
        </div>
        
        
    </div>
</body>

</html>
